language: node_js
node_js:
  - lts/*

cache:
  npm: false
  directories:
    - "~/.pnpm-store"

before_install:
  - curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@7
  - pnpm config set store-dir ~/.pnpm-store

install:
  - pnpm reset:reset

script:
  - pnpm lint:fix
  - pnpm test:coverage
  - pnpm build:prod

after_success:
  - semantic-release
